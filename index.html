<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AVR8js NeoPixels + FastLED Demo</title>
    <link
      href="//fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h2>AVR8js NeoPixels + FastLED Demo</h2>
    <div class="app-container">
      <div class="pixels">
        <wokwi-neopixel-matrix cols="50" rows="1"></wokwi-neopixel-matrix>
      </div>
      <div class="toolbar">
        <button id="run-button">Run</button>
        <button id="stop-button" disabled>Stop</button>
        <button id="revert-button">Revert</button>
        <div class="spacer"></div>
        <div id="status-label"></div>
      </div>
      <div class="code-editor"></div>
      <div class="compiler-output">
        <pre id="compiler-output-text"></pre>
        <pre id="serial-output-text"></pre>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.js"></script>
    <script type="module" src="./src/index.ts"></script>
</body>
</html>
